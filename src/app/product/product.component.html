<div class="mat-elevation-z8">
  <mat-form-field class="input-group mb-3">
    <label>Write location you want to search:
      <input matInput type="text" value="Nitra" (keyup.enter)="getProducts($event)">
    </label>
  </mat-form-field >
  <table mat-table matSort matSortActive="followers" [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element?.picture}}" alt="Photo of a {{ element?.name }}"></td>
    </ng-container>

    <ng-container matColumnDef="followers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Followers </th>
      <td mat-cell *matCellDef="let element"> {{ element?.followers }} </td>
    </ng-container>

    <ng-container matColumnDef="repositories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Repositories </th>
      <td mat-cell *matCellDef="let element"> {{ element?.repositories }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headElements"></tr>

    <tr mat-row *matRowDef="let row; columns: headElements;" (click)="openUserDetails(row)"></tr>
  </table>

  <mat-paginator [pageIndex]="pageIndex" [pageSize]="pageSize" showFirstLastButtons (page)="page($event)"></mat-paginator>
</div>
