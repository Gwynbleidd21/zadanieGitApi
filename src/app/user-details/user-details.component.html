<mat-card class = "tp-card">
  <mat-card-header>
    <mat-card-title><h2>{{name}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="{{url}}" alt="Picture of {{name}}">
    <div style="float: right;">
      Number of followers: {{followers}} <br>
      Number of repositories: {{repositories}}
    </div>
  </mat-card-content>
</mat-card>


<div class="mat-elevation-z8">
  <h1>List of Repositories</h1>
  <table mat-table matSort [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">{{element?.description}}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element?.language}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headElements"></tr>

    <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
  </table>

  <mat-paginator [pageIndex]="pageIndex" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
